<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.$. - Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="icon" href="images/icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            color: black;
            text-align: center;
        }
        .header {
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid black;
        }
        .logo img {
            max-width: 100%;
            height: auto;
            max-height: 60px;
        }
        .nav {
            margin-top: 10px;
        }
        .nav a {
            text-decoration: none;
            color: black;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0 15px;
            font-size: 16px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .products-section {
            padding: 40px 20px;
        }
        .products-section h1 {
            font-size: 28px;
            margin: 0;
            padding: 0;
            font-weight: 700;
        }
        .product-card {
            display: inline-block;
            width: calc(20% - 20px);
            margin: 10px;
            vertical-align: top;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: left;
            background-color: white;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card .details {
            padding: 15px;
        }
        .product-card .price {
            font-size: 18px;
            font-weight: 700;
            margin: 10px 0;
        }
        .product-card .buy-button {
            display: block;
            width: calc(100% - 30px);
            margin: 0 auto 15px;
            padding: 10px;
            background-color: black;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
        }
        .product-card .buy-button:hover {
            background-color: #333;
        }
        .footer {
            padding: 20px 0;
            background-color: black;
            color: white;
            border-top: 1px solid #333;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="D.$. Logo">
        </div>
        <nav class="nav">
            <a href="">Shop</a>
            <a href="diamonds">Diamonds</a>
            <a href="about">About</a>
        </nav>
    </header>
    <section class="products-section">
        <h1>Our Products</h1>
        <div id="product-container"></div>
    </section>
    <footer class="footer">
        <p>&copy; 2024 D.$. Diamonds All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Embedded product data
            const products = [
                { "name": "UNAVAILABLE", "image": "images/1.webp", "price": "$125,993", "buyLink": "#" },
                { "name": "UNAVAILABLE", "image": "images/2.webp", "price": "$52,048", "buyLink": "#" },
                { "name": "UNAVAILABLE", "image": "images/3.webp", "price": "$5,129", "buyLink": "#" },
                { "name": "UNAVAILABLE", "image": "images/4.webp", "price": "$74,475", "buyLink": "#" },
                { "name": "UNAVAILABLE", "image": "images/5.webp", "price": "$19,998", "buyLink": "#" },
            ];

            const container = document.getElementById('product-container');
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="details">
                        <h2>${product.name}</h2>
                        <div class="price">${product.price}</div>
                        <a href="${product.buyLink}" class="buy-button">Buy Now</a>
                    </div>
                `;
                container.appendChild(card);
            });
        });
    </script>
</body>
</html>
